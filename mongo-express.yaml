---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminmongo
  namespace: mongo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminmongo
  template:
    metadata:
      labels:
        app: adminmongo
    spec:
      containers:
        - name: adminmongo
          image: mrvautin/adminmongo
          ports:
            - containerPort: 1234
          env:
            - name: CONNECTION_STRING
              value: mongodb://admin:admin123@mongodb-service.mongo-app.svc.cluster.local:27017/admin
---
apiVersion: v1
kind: Service
metadata:
  name: adminmongo-service
  namespace: mongo-app
spec:
  type: NodePort
  selector:
    app: adminmongo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1234
      nodePort: 30080  # Choisi pour un acc√®s stable
